<!--实验室预约-->
<div id="labor_reservation">
	<form class="form-horizontal" style="width:90%;margin-left: 5%;">
		<div class="form-group">
			<div class="time">
				<div id="startTime" class="input-group date form_datetime" >
					<input class="form-control" type="text" readonly
						placeholder="开始时间" > <span class="input-group-addon"><span
						class="glyphicon glyphicon-remove"></span></span> <span
						class="input-group-addon"><span
						class="glyphicon glyphicon-th"></span></span>
				</div>
				 
			</div>
			<div class="time">
				<div class="input-group date form_datetime " id="endTime" >
					<input class="form-control" type="text"  readonly
						placeholder="结束时间"/> <span class="input-group-addon"><span
						class="glyphicon glyphicon-remove"></span></span> <span
						class="input-group-addon"><span
						class="glyphicon glyphicon-th"></span></span>
				</div>
				 
			</div>
			<div class="time_btn">
				<input type="button" id="searchBtn" class="btn btn-primary" value="查询" style="width: 80%; margin-left: 10%;"> 
			</div>
		</div>
		<div class="form-group">
			<table data-toggle="table" id="tb_labor"></table>
		</div>
		<div class="modal fade" id="appointment" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h3 class="modal-title" id="myModalLabel">实验室预约登记</h3>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" id="labAppointmentForm">
						<input type="hidden" id="labId" />
							<div class="form-group">
								<label class="control-label col-xs-3">实验室名称</label>
								<div class="col-xs-8">
									<input type="text" class="form-control" name="labName"
										value="" id="modalLaborName" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-3">使用人</label>
								<div class="col-xs-8">
									<input type="text" class="form-control" id="appointor"
										value="" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-3">开始时间</label>
								<div class="col-xs-8">
									<div class="input-group date form_datetime"	id="modalSTime">
										<input class="form-control" type="text" value="" readonly
											placeholder="开始时间"> <span class="input-group-addon"><span
											class="glyphicon glyphicon-remove"></span></span> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-th"></span></span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-3">结束时间</label>
								<div class="col-xs-8">
									<div class="input-group date form_datetime"
										id="modalETime"
										>
										<input class="form-control" type="text" value="" readonly
											placeholder="结束时间"> <span class="input-group-addon"><span
											class="glyphicon glyphicon-remove"></span></span> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-th"></span></span>
									</div>
							
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-3">使用目的</label>
								<div class="col-xs-8">
									<textarea class="form-control" rows="5" id="purpose"></textarea>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-primary" value="提交"
							id="laborsave">

						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
