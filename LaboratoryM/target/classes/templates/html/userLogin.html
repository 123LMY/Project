<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>实验室登录页面</title>
<script type="text/javascript" th:src="@{./js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{./js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{./js/userJS/userLogin.js}"></script>
<script type="text/javascript" th:src="@{./js/toastr.min.js}"></script>
<script type="text/javascript" th:src="@{./js/sweetalert.min.js}"></script>
<link rel="stylesheet" th:href="@{./css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{./css/bootstrap-theme.min.css}" />
<link rel="stylesheet" th:href="@{./css/userLogin.css}" />
<link rel="stylesheet" th:href="@{./css/toastr.min.css}" />
<link rel="stylesheet" th:href="@{./css/sweetalert.css}" />
</head>
<body>
	<div id="container">
		<div id="header">
			<img src="../img/GDQY.png" />
			<p id="title">实验室管理系统</p>
		</div>
		<div id="main_content">
			<div id="formDiv">
				<form id="login_form">
					<div class="form-group" style="padding-top: 10%;">
						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-user"></span></span> <input type="text"
									id="userName" name="userName" class="form-control"
									placeholder="输入学号/学工号" data-toggle="tooltip" title=""
									data-placement="top">
							</div>

						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12  ">
							<div class="input-group">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-lock"></span></span> <input type="password"
									id="userPwd" name="userPwd" class="form-control"
									placeholder="输入密码" data-toggle="tooltip" title=""
									data-placement="top">
							</div>
							<!--<div id="passwordErrmsg"></div>-->
						</div>
					</div>
					<div class="form-group" id="verDiv">
						<div class="col-xs-7">
							<div class="input-group">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-picture"></span></span> <input type="text"
									id="verify" name="verify" class="form-control"
									placeholder="输入验证码" data-toggle="tooltip" title=""
									data-placement="top">
							</div>

						</div>
						<div class="col-xs-5">
							<div>
								<canvas width="100%" height="33%" id="verifyCanvas"></canvas>
								<img id="code_img"> <input type="hidden"
									name="CODE_VALUE" value="" id="code_value" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-6" style="color: white;">
							<input type="checkbox" />&nbsp;记住密码
						</div>

						<div class="col-xs-6">
							<a href="#" data-toggle="modal"
								data-target="#forgetPasswordModal">忘记密码</a>
						</div>
					</div>

					<div class="form-group form-actions">
						<div class="col-xs-12" style="margin-top: 5%;">
							<button type="button" class="btn btn-sm btn-info" id="loginBtn">
								<span class="glyphicon glyphicon-off"></span> 登录
							</button>

						</div>
					</div>


				</form>


				<!-- 点击忘记密码出现的拟态框 -->
				<div class="modal fade" id="forgetPasswordModal" data-backdrop="static" aria-labelledby="myModalLabel"aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>
								<h3 class="modal-title" id="myModalLabel"
									style="color: #3755AD;">
									<i class="glyphicon glyphicon-lock"></i>找回密码
								</h3>
							</div>
							<div class="modal-body">
								<div class="form-horizontal ">

									<div class="form-group">
										<label class="control-label col-xs-2">用户名</label>
										<div class="col-xs-9">
											<input type="text" id="findName" class="form-control"
												placeholder="请输入您的用户名" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-2">邮箱</label>
										<div class="col-xs-6">
											<input type="text" id="findEmail" class="form-control"
												placeholder="输入你的邮箱号码" />
										</div>
										<div class="col-xs-3">
											<input type="button" value="获取验证码" id="emailBtn"
												class="btn btn-default" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-2">验证码</label>
										<div class="col-xs-9">
											<input type="hidden" id="emailCode" /> <input type="text"
												id="checkCode" class="form-control"
												placeholder="输入发送至邮箱的验证码" />
										</div>
									</div>

								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">关闭</button>
								<button type="button" class="btn btn-primary"
									data-toggle='modal' id="forBtn">提交</button>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal -->


				</div>
			</div>

		</div>
</body>

</html>
