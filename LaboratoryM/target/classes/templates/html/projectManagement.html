<div id="project_management" >
						<form class="form-horizontal" role="form" name="PMform" style="width:90%;margin-left: 5%;">
							<div class="form-group" style="margin-top:5%">
								<label class="col-xs-3"></label>
							    <div class="input-group col-xs-6">
							      	<input type="text" id="searchName"  class="form-control" placeholder="输入关键字搜索">
							      	<span class="input-group-addon btn-primary searchBtn"  style="width:12%;color:white;"><i class="glyphicon glyphicon-search"></i></span>
							    </div>
							</div>
							<div class="form-group">
								<div id="toolbar" class="btn-group">
						            <button id="btn_delete" type="button" class="btn btn-danger" style="width:49%;margin-right: 2%;" >
						                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>批量删除
						            </button>
						            <button id="btn_conclusion" type="button" class="btn btn-success" style="width:49%">
						            	<span class="glyphicon glyphicon-time" aria-hidden="true"></span>项目结题
						            </button>
						        </div>
							</div>	
							<div class="form-group">
								<table id="tb_project"></table>
							</div>
							<div class="modal fade" id="editProject" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
												&times;
											</button>
											<h3 class="modal-title" id="myModalLabel">
												修改项目
											</h3>
										</div>
										<div class="modal-body">
											<form class="form-horizontal">
											<input type="hidden" id="projectId" />
												<div class="form-group">
													<label class="col-xs-2 control-label">项目名称</label>
													<div class="col-xs-9">
														<input type="text" class="form-control" id="modalProName" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-xs-2 control-label">项目类型</label>
													<div class="col-xs-9">
														<select class="form-control modalProType">															
														</select>
													</div>
												</div>
												<div class="form-group">
													<label class="col-xs-2 control-label">项目成员</label>
													<div class="col-xs-9" id="inputProjectMember">
														<input type="text" name="projectMembers1"  class="form-control" /> 
			   											<input type="text" name="projectMembers2"  class="form-control"/> 
														<input type="text" name="projectMembers3"  class="form-control"/> 
														<button class="btn btn-link btn-simple-primary" id="addinputBtn" style="color: #265A88;">
														<i class="glyphicon glyphicon-plus" ></i>
														</button>
													</div>
												</div>
												<div class="form-group">
													<label class="col-xs-2 control-label">指导老师</label>
													<div class="col-xs-9">
														<input type="text" class="form-control check " id="modalTutor" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-xs-2 control-label">负责人</label>
													<div class="col-xs-9">
														<input type="text" class="form-control check " id="modalLeader" />
													</div>
												</div>
											</form>
										</div>
										<div class="modal-footer">
											<input type="button" class="btn btn-primary pmBtn"  value="提交更改" /> 
											<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
										</div>
									</div><!-- /.modal-content -->
								</div><!-- /.modal -->
							</div>	
						</form>
						
						
</div>
