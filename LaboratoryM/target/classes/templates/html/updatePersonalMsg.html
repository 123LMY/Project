<div id="update_personal_msg">
						<form class="form-horizontal" id="updateForm" role="form" name="form">
							<div class="form-group" style="margin-top:5%">
							    <label  class="col-sm-2 control-label">用户名</label>
							    <div class="col-sm-7">
							      <input type="text" name="userName" class="form-control"  disabled="disabled">
							    </div>
							</div>
							<div class="form-group">
							    <label  class="col-sm-2 control-label">真实姓名</label>
							    <div class="col-sm-7">
							      <input type="text" name="realName" class="form-control"  disabled="disabled">
							    </div>
							</div>
							<div class="form-group">
							    <label  class="col-sm-2 control-label">电子邮箱</label>
							    <div class="col-sm-7">
							      <input type="text" name="email" class="form-control" placeholder="请输入邮箱号码" id="email">
							    </div>
							    <label class="err_label col-sm-1" style="color: red;padding:1%;" id="email_err_label">*</label>
							</div>
							<div class="form-group">
							    <label  class="col-sm-2 control-label">手机号码</label>
							    <div class="col-sm-7">
							      <input type="text" name="phone" class="form-control" placeholder="请输入手机号码" id="phone">
							    </div>
							    <label class="err_label col-sm-1" style="color: red;padding:1%;" id="phone_err_label">*</label>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">学院</label>
								<div class="col-sm-7">
									<input type="text" name="institute" class="form-control" disabled="disabled" />
								</div>
								<label class="err_label col-sm-1" style="color: red;padding:1%;">*</label>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">专业</label>
								<div class="col-sm-7">
									<input type="text" name="major" class="form-control" disabled="disabled" />
								</div>
								<label class="err_label col-sm-1" style="color: red;padding:1%;">*</label>
							</div>
							<div class="form-group">
							    <label  class="col-sm-2 control-label">班级</label>
							    <div class="col-sm-7">
							      <input type="text" name="class" class="form-control" disabled="disabled">
							    </div>
							</div>
							<div class="form-group">
							    <label  class="col-sm-2 control-label">备注</label>
							    <div class="col-sm-7">
							    	<textarea name="remark" class="form-control" rows="6" warp="virtual" style="border-color: #ccc;border-radius: 4px"></textarea>
							    </div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label"></label>
								<div class="col-sm-7">
									<input type="button" id="updateBtn" class="btn btn-primary" name="save" value="保存" />
									<input type="reset" class="btn btn-primary" name="rese" value="重置" style="margin-left: 12%" />
								</div>
							</div>
						</form>
					</div>
