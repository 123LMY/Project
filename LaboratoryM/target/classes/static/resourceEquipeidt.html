<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap-table.css" />
<script type="text/javascript" src="js/bootstrap-table-zh-CN.js"></script>
<link rel="stylesheet" type="text/css" href="css/toastr.min.css" />

</head>
<body>
	<div class="nav">
		当前位置：<span>首页/资源信息管理/设备信息管理/设备详细情况</span>
	</div>
	<h3>设备使用详细情况</h3>
	<div  style="margin-bottom: 3%; display: flex;">
		<div class="equipEditflex">
			<div class="input-group">
				<span class="input-group-addon equipspan" >设备型号</span>
				<input type="text" class="form-control equipinput"
					placeholder="设备型号" aria-describedby="basic-addon1" id="devdetaildevModel">
			</div>
		</div>
		<!-- /input-group -->
		<div class="equipEditflex">
			<div class="input-group">
				<span class="input-group-addon equipspan" >设备名称</span>
				<input type="text" class="form-control equipinput"
					placeholder="设备名称" aria-describedby="basic-addon1" id="devdetaildevName">
			</div>
		</div>
		<!-- /input-group -->
		<div class="equipEditflex">
			<div class="input-group">
				<span class="input-group-addon equipspan" >设备类别</span>
				<select id="devdetailttypeName" name="devdetailttypeName" class="form-control equipinput">
				</select>
			</div>
		</div>
		<!-- /input-group -->
	</div>
	<div style="margin-bottom: 3%;display: flex;">
		<div class="equipEditflex">
			<div class="input-group">
				<span class="input-group-addon equipspan" >生产厂家</span>
				<input type="text" class="form-control equipinput"
					placeholder="生产厂家" aria-describedby="basic-addon1" id="devdetailvender">
			</div>
		</div>	
		<!-- /input-group -->
		<div class="equipEditflex">
			<div class="input-group">
				<span class="input-group-addon equipspan" >保管员
					&nbsp;</span> <input type="text" class="form-control equipinput"
					placeholder="保管员" aria-describedby="basic-addon1" id="devdetailcustodian">
			</div>
		</div>
		<div class="equipEditflex">
			<div class="input-group">
				<span class="input-group-addon equipspan" >备注
					&nbsp;&nbsp;</span> <input type="text" class="form-control equipinput"
					placeholder="备注" aria-describedby="basic-addon1" id="devdetailremark">
			</div>
		</div>
	</div>
	<input type="hidden" id="devId" value="" />
	<div id="userbutton" class="btn-group col-lg-5" style="margin-bottom:20px;padding:0px;">
		<button id="editbtn" type="button" class="btn btn-primary col-lg-3"
			data-toggle="modal" data-target="">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
		</button>
		<button id="deletebtn" type="button" class="btn btn-danger col-lg-3">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>批量删除
		</button>

	</div>
	<table id="table_equipedit" style="word-break:break-all; word-wrap:break-all;"></table>
	<button id="back" type="button" class="btn btn-default" style="display:block;width:17%;margin-left:40%">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>返回
	</button>
</body>

<div class="modal fade myModal" id="modal1" tabindex="-1 "
	role="dialog" aria-labelledby="myModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<div id="myModal" class="modal-title ">
					<form class="ibox-content form-horizontal m-t ">
						<h3 class="glyphicon glyphicon-asterisk">修改设备详细信息</h3>
						<hr />
						<div class="form-group ">
							<label class="col-sm-3 control-label ">设备序号：</label>
							<div class="col-sm-8 ">
								<input id="editdevSn" name="editdevSn" class="form-control "
									placeholder="请输入设备型号" type="text">

							</div>
						</div>
						<div class="form-group ">
							<label class="col-sm-3 control-label ">RFID：</label>
							<div class="col-sm-8 ">
								<input id="editRFID" name="editRFID" class="form-control "
									placeholder="请输入RFID" type="text">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">类别：</label>
							<div class="col-sm-8">
								<select id="editdevStatus" name="editdevStatus"
									class="form-control">
									<option value="0">空闲</option>
									<option value="1">在用</option>
									<option value="2">维修</option>
									<option value="3">损坏</option>
									<option value="4">报废</option>
								</select>

							</div>
						</div>
						<div class="form-group ">
							<label class="col-sm-3 control-label ">所属实验室：</label>
							<div class="col-sm-8 ">
								<input id="editlabName" name="editlabName" class="form-control "
									placeholder="请输入所属实验室" type="text">

							</div>
						</div>
						<div class="form-group ">
							<label class="col-sm-3 control-label ">柜子号：</label>
							<div class="col-sm-8 ">
								<input id="editcabNo" name="editcabNo" class="form-control "
									placeholder="请输入柜子号" type="text">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注：</label>
							<div class="col-sm-8">
								<textarea id="editdetailremark" name="editdetailremark"
									class="form-control" type="text" placeholder="请填写备注"></textarea>
							</div>
						</div>
						<input type="hidden" value="" id="devdetailId" />
						<button type="button"
							class="btn btn-info block full-width m-b noticebutton"
							id="editdevdetailbtn" style="padding-left:20px">确定</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src="js/toastr.min.js"></script>
<script type="text/javascript" src="js/bootstrap-table.js"></script>
<script type="text/javascript" src="js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="js/adminJS/resourceEquipedit.js"></script>
