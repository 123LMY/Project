<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap-table.css" />
<link rel="stylesheet" type="text/css" href="css/toastr.min.css" />
<script type="text/javascript" src="js/toastr.min.js"></script>
<script type="text/javascript" src="js/bootstrap-table.js"></script>
<script type="text/javascript" src="js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="js/adminJS/useLabloan.js"></script>
</head>
<body>
	<div class="nav">
		当前位置：<span>首页/实验室使用管理/实验室借出管理</span>
	</div>
	<h3 class="dailytitle">实验室借出管理</h3>
	<hr />
	<div class="col-lg-12">
		<div class="input-group" style="width:40%; margin-left:28%">
			<div class="input-group-btn" style="width: 14%;">
				<select id="auditStatus" class="form-control" style="background-color: rgba(200, 200, 220, 0.2); padding: 0px;">
					<option value="9">全部</option>
					<option value="0">预约</option>
					<option value="2">在用</option>
					<option value="3">还回</option>
				</select>
			</div>
			<!-- /btn-group -->
			<input id="keyword" type="text" placeholder="请输入关键字" class="form-control">
			<span class="input-group-btn">
				<button class="btn btn-info " type="button" id="checkbtn">查询</button>
			</span>
		</div>
		<!-- /input-group -->
	</div>
	<!-- /.col-lg-6 -->
	<div id="userbutton" class="btn-group" style="width:20%;">
		<button id="passbtn" type="button" class="btn btn-success">
			<span class="glyphicon glyphicon-ok"></span>批量通过
		</button>
		<button id="refusebtn" type="button" class="btn btn-danger">
			<span class="glyphicon glyphicon-remove"></span>批量拒绝
		</button>
	</div>
	<table id="table_labloan" style="word-break:break-all; word-wrap:break-all;"></table>
</body>
<div class="modal fade" id="labInfo" tabindex="-1 "
	role="dialog" aria-labelledby="labInfoModal">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<div id="labInfoModal" class="modal-title ">
					<form class="ibox-content form-horizontal m-t ">
						<h3>实验室信息</h3>
						<hr />
						<div class="form-group ">
							<label class="col-sm-3 control-label ">实验室状态：</label>
							<div class="col-sm-8 ">
								<input id="MlabStatus" name="labStatus" class="form-control "
									type="text" disabled="disabled">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">在用人数：</label>
							<div class="col-sm-8">
								<input id="MuserNum" name="labStatus" class="form-control "
									type="text" disabled="disabled">

							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal fade " id="appointmentsInfo" tabindex="-1 "
	role="dialog" aria-labelledby="appointmentsInfoModal">
	<div class="modal-dialog modal-md" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<div id="appointmentsInfoModal" class="modal-title ">
					<form class="ibox-content form-horizontal m-t ">
						<h3>项目组及使用目的</h3>
						<hr />
						<div class="form-group ">
							<label class="col-sm-3 control-label ">使用人：</label>
							<div class="col-sm-8 ">
								<input id="Mluser" name="Mluser" class="form-control "
									type="text" disabled="disabled">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">项目组：</label>
							<div class="col-sm-8">
								<input id="MproName" name="MproName" class="form-control "
									type="text" disabled="disabled">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">使用目的：</label>
							<div class="col-sm-8">
								<textarea id="Mpurpose" name="Mpurpose" class="form-control"
									type="text" disabled="disabled"></textarea>

							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
