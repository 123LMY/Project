<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap-table.css" />
<link rel="stylesheet" type="text/css" href="css/toastr.min.css" />
<script type="text/javascript" src="js/toastr.min.js"></script>
<script type="text/javascript" src="js/bootstrap-table.js"></script>
<script type="text/javascript" src="js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="js/adminJS/dataNode.js"></script>
</head>
<body>
	<div class="nav">
		当前位置：<span>首页/日常管理/无线节点管理</span>
	</div>
	<h3 class="dailytitle">无线节点管理</h3>
	<hr />
	<div id="nodebutton" class="btn-group col-lg-5" style="margin:1%" >
		<button id="btn_add" type="button" class="btn btn-info col-lg-3"
			data-toggle="modal" data-target="#addModalNode">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
		</button>
		<button id="btn_edit" type="button" class="btn btn-primary col-lg-3"
			data-toggle="modal" data-target="">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
		</button>
		<button id="btn_delete" type="button" class="btn btn-danger col-lg-3">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>批量删除
		</button>
	</div>
	<table id="table_node" style="word-break:break-all; word-wrap:break-all;"></table>
</body>
<div class="modal fade noticemodal" id="addModalNode" tabindex="-1 "
	role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<div id="myModalLabel" class="modal-title ">
					<form id="addnodeform" class="ibox-content form-horizontal m-t "
						action="" >
						<h3>新增节点</h3>
						<hr />
						<div class="form-group ">
							<label class="col-sm-3 control-label ">编号：</label>
							<div class="col-sm-8 ">
								<input id="addnodeNo" name="addnodeNo" class="form-control "
									placeholder="请输入编号" type="text">
								<div>
									<span id="nameDiv1" style="color: red; font-size: 15px;"></span>
								</div>
							</div>
						</div>
						<div class="form-group ">
							<label class="col-sm-3 control-label ">节点名：</label>
							<div class="col-sm-8 ">
								<input id="addnodeName" name="addnodeName" class="form-control "
									placeholder="请输入节点名" type="text">
								<div>
									<span id="nameDiv1" style="color: red; font-size: 15px;"></span>
								</div>
							</div>
						</div>
						<div class="form-group ">
							<label class="col-sm-3 control-label ">节点地址：</label>
							<div class="col-sm-8 ">
								<input id="addipAddress" name="addipAddress"
									class="form-control " placeholder="请输入节点地址" type="text">
								<div>
									<span id="nameDiv1" style="color: red; font-size: 15px;"></span>
								</div>
							</div>
						</div>


						<button type="button"
							class="btn btn-info block full-width m-b noticebutton"
							id="addbtn">提交</button>
						<button type='reset'
							class="btn btn-info block full-width m-b noticebutton1"
							id="resetBut">重置</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal fade noticemodal" id="editModalNode" tabindex="-1 "
	role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<div id="myModalLabel" class="modal-title ">
					<form id="editnodeform" class="ibox-content form-horizontal m-t "
						action="" >
						<h3>编辑节点</h3>
						<hr />
						<div class="form-group ">
							<label class="col-sm-3 control-label ">编号：</label>
							<div class="col-sm-8 ">
								<input id="editnodeNo" name="editnodeNo" class="form-control "
									placeholder="请输入编号" type="text">
								<div>
									<span id="nameDiv1" style="color: red; font-size: 15px;"></span>
								</div>
							</div>
						</div>
						<div class="form-group ">
							<label class="col-sm-3 control-label ">节点名：</label>
							<div class="col-sm-8 ">
								<input id="editnodeName" name="editnodeName"
									class="form-control " placeholder="请输入节点名" type="text">
								<div>
									<span id="nameDiv1" style="color: red; font-size: 15px;"></span>
								</div>
							</div>
						</div>
						<div class="form-group ">
							<label class="col-sm-3 control-label ">节点地址：</label>
							<div class="col-sm-8 ">
								<input id="editipAddress" name="editipAddress"
									class="form-control " placeholder="请输入节点地址" type="text">
								<div>
									<span id="nameDiv1" style="color: red; font-size: 15px;"></span>
								</div>
							</div>
						</div>

						<input hidden="hidden" type="text" id="editid" value="0">
						<button type="button"
							class="btn btn-info block full-width m-b noticebutton" style="display:block;margin:0 auto" 
							id="editbtn">保存</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
