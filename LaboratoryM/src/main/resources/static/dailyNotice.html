<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理端首页</title>
<link rel="stylesheet" href="css/bootstrap-table.css" />
<script type="text/javascript" src="js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="js/adminJS/dailyNotice.js"></script>
</head>
<body>

	<div class="nav">
		当前位置：<span>首页/日常管理/公告管理</span>
	</div>
	<h3 class="dailytitle">公告管理</h3>
	<hr />
	<div id="noticebutton" class="btn-group col-lg-5" style="margin-bottom:2%">
		<button id="btn_add" type="button" class="btn btn-info col-lg-3"
			data-toggle="modal" data-target="#addModalNotice">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
		</button>
		<button id="btn_edit" type="button" class="btn btn-primary col-lg-3" 
			data-toggle="modal" data-target="">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true "></span>编辑
		</button>
		<button id="btn_delete" type="button" class="btn btn-danger col-lg-3">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>批量删除
		</button>
	</div>
	<table id="table_notice"
		style="word-break: break-all; word-wrap: break-all;"></table>
</body>


<div class="modal fade noticemodal" id="addModalNotice" tabindex="-1 "
	role="dialog" aria-labelledby="myModalLabel1">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<div id="myModalLabel1" class="modal-title ">
					<form id="addNoticeForm" class="ibox-content form-horizontal m-t "
						action="" method="post">
						<h3>新增公告</h3>
						<hr />
						<div class="form-group">
							<label class="col-sm-3 control-label">标题：</label>
							<div class="col-sm-8">
								<input id="addTypeName" name="typeName" class="form-control"
									type="text" placeholder="请输入标题">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">公告内容：</label>
							<div class="col-sm-8">
								<textarea id="addDescription" name="description"
									class="form-control" type="text" placeholder="请填写公告内容"></textarea>
							</div>
						</div>

						<button type="button"
							class="btn btn-info block full-width m-b noticebutton"
							id="submitnoticeBut">提交</button>
						<button type='reset'
							class="btn btn-info block full-width m-b noticebutton1"
							id="resetnoticeBut">重置</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal fade noticemodal" id="editModalNotice" tabindex="-1 "
	role="dialog" aria-labelledby="myModalLabel2">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<div id="myModalLabel1" class="modal-title ">
					<form id="editNoticeForm" class="ibox-content form-horizontal m-t "
						action="" method="post">
						<h3>编辑公告</h3>
						<hr />
						<div class="form-group">
							<label class="col-sm-3 control-label">标题：</label>
							<div class="col-sm-8">
								<input id="editTypeName" name="editTypeName"
									class="form-control" type="text" placeholder="请输入标题">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">公告内容：</label>
							<div class="col-sm-8">
								<textarea id="editDescription" name="editDescription"
									class="form-control" type="text" placeholder="请填写公告内容"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label ">发布人：</label>
							<div class="col-sm-8 ">
								<input id="editPublisher" name="editPublisher"
									class="form-control " placeholder="请输入名字" type="text"
									disabled="disabled">
								<div>
									<span id="nameDiv1" style="color: red; font-size: 15px;"></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">操作人：</label>
							<div class="col-sm-8">
								<input id="editOperator" name="editOperator"
									class="form-control" type="text" placeholder=""
									disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">上次操作时间：</label>
							<div class="col-sm-8">
								<input id="publishDate" name="publishDate" class="form-control"
									type="text" disabled="disabled">
							</div>
						</div>
						<input type="hidden" id="noticeID" value="" />
						<button type="button"
							class="btn btn-info block full-width m-b noticebutton"
							style="display: block; margin: 0 auto" id="submitEidtBut">提交</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
