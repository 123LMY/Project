<div id="project_junctions">

	<input type="hidden" id="projectId" name="projectId" />

		<table class="table table-bordered table-hover"  >  
   <tbody >

    </tr>
  </tbody>
</table>

	</div>
						
							<div class="form-group">
								<label class="control-label col-xs-1">结题时间 </label>
								<div class="col-xs-10">
									<div class="input-group date form_datetime pjtime " data-date="1979-09-16"  data-link-field="projectEndtime">
				                    	<input class="form-control" type="text" id="pjEndTime" value="" readonly placeholder="结题时间">
					                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>

					                </div> 
									<input type="hidden" id="projectEndtime" name="endTime" value="" />

							</div>
							<div class="form-group">

							</div>
							<div class="form-group">

											<th class="col-xs-2">赛事名称</th>

									</thead>
									<tbody id="table_word">
										<tr>
											<td>
												<input type="text" name="contestName" class="form-control" placeholder="输入赛事名称"/>

											<td>

												</select>

											<td>
												<input type="text" name="prizeName" class="form-control" placeholder="输入获奖奖项"/>

											<td>
												<div class="input-group date form_datetime_word">
							                    	<input class="form-control" name="prizeYear" type="text" value="" readonly placeholder="获奖时间">

								                </div> 
											</td>
											<td>

											        <input type="file" name="prizeFile" style="position:absolute;top:0;left:0;font-size:34px; opacity:0" >

											<td>

												</button>
											</td>
										</tr>
									</tbody>
								</table>

											</tr>

													<input type="text" name="resultTransfer" class="form-control" placeholder="成果转让情况描述，未转让可不填" />
