<div id="update_password"  >
						<form class="form-horizontal" role="form" name="UPform" > 
							<div class="form-group" style="margin-top:10%">
								<label  class="col-sm-2 control-label" >旧密码</label>
							    <div class="col-sm-7">
							      <input type="password" id="oldUserPwd" name="userPwd" class="form-control" placeholder="请输入原密码">
							    </div>
							   <label class="err_label col-sm-1" style="color: red;padding:1%;" id="old_err_label">*</label>
							</div>
							<div class="form-group">
								<label  class="col-sm-2 control-label">新密码</label>
							    <div class="col-sm-7">
							      <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="请输入6-20位由大小写字母或数字组成的密码" >
							    </div>
							    <label class="err_label col-sm-1" style="color: red;padding:1%;" id="new_err_label">*</label>
							</div>
							<div class="form-group">
								<label  class="col-sm-2 control-label">确认密码</label>
							    <div class="col-sm-7">
							      <input type="password" id="repassword" name="rePassword" class="form-control" placeholder="再次输入新密码" >
							    </div>
							    <label class="err_label col-sm-1" style="color: red;padding:1%;" id="rep_err_label">*</label>
							</div>
							<div class="form-group" style="margin-top:10%;">
								<label class="col-sm-2 control-label"></label>
								<div class="col-sm-7">
									<input type="button" class="btn btn-primary" id="updataPasBtn" name="save" value="保存" >
									<input type="reset" class="btn btn-primary" name="rese" value="重置" style="margin-left: 12%">
								</div>
							</div>
						</form>
				</div>
