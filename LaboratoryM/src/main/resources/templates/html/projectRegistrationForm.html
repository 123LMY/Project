
<div id="project_registration">
	<form class="form-horizontal" role="form" name="PRform" id="PRForm">
		<div class="form-group" style="margin-top: 7%">
			<label class="col-xs-2 control-label">项目名称</label>
			<div class="col-xs-7">
				<input type="text" name="proName" class="form-control">
			</div>
			<label class="col-sm-1" style="color: red; padding: 1%;">*</label>
		</div>

		<div class="form-group">
			<label class="col-xs-2 control-label">实验室</label>
			<div class="col-xs-7">
				<select id="lab" name="labId"
					class="form-control">
					<option>---请选择---</option>
				</select>
			</div>
			<label class="col-sm-1" style="color: red; padding: 1%;">*</label>
		</div>

		<div class="form-group">
			<label class="col-xs-2 control-label">项目类别</label>
			<div class="col-xs-7">
				<select id="pro_sort" name="proType" class="projectType form-control">
					<option>---请选择---</option>								 
				</select>
			</div>
			<label class="col-sm-1" style="color: red; padding: 1%;">*</label>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">项目成员</label>
			<div class="col-xs-7" id="inputProjectMember">
				<input type="text" name="projectMembers"  class="form-control" /> 
			   	<input type="text" name="projectMembers"  class="form-control"/> 
				<input type="text" name="projectMembers"  class="form-control"/> 
				<button class="btn btn-link btn-simple-primary" id="addinputBtn" style="color: #265A88;">
						<i class="glyphicon glyphicon-plus" ></i>
				</button>
			</div>
			<label class="col-sm-1" style="color: red; padding: 1%;">*</label>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">指导老师</label>
			<div class="col-xs-7">
				<input type="text" name="projectTutor" class="form-control check">
			</div>
			<label class="col-sm-1" style="color: red; padding: 1%;">*</label>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">负责人</label>
			<div class="col-xs-7">
				<input type="text" name="projectLeader" class="form-control">
			</div>
			<label class="col-sm-1" style="color: red; padding: 1%;">*</label>
		</div>
		<div class="form-group" style="margin-top: 10%;">
			<label class="col-xs-2"></label>
			<div class="col-xs-7">
				<input type="button" id="subBtn" class="btn btn-primary" value="确定" />
				<input type="reset" class="btn btn-primary" value="重置" />
			</div>
		</div>
	</form>
</div>
