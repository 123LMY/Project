<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>实验室智能后台管理端</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}"/> 
    <link rel="stylesheet" th:href="@{css/Lobibox.min.css}"/> 
    <link rel="stylesheet" th:href="@{css/login.css}">
</head>

<body>
    <div id="main">
             <div class="img">
					<div class="content">
						<p><b>实验室智能后台管理端</b></p>
					</div>
					<img src="img/GDQY.png" width="110" height="94" class="img2">
             </div> 
             <form class="form-horizontal" action="login" method="post" id="loginform">
                         <h2>账号登录 </h2> 
					    <div class="form-group" >
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>								
								</span>
								<input class="form-control" placeholder="用户名" type="text" name="userName" id="username"/>							
							</div>
						</div>
						
						<div class="form-group" >
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-lock"></i>								
								</span>
								<input class="form-control" placeholder="密码" type="password" name="userPwd" id="password"/>							
							</div>
						</div> 
			         <div class="codeflxed" style="display: none;" >
		                   	<div class="form-group" style="flex:1.1;padding:0 0 0 16% ">
								<div class="input-group">
				                    <span class="input-group-addon">
				                        <i class="glyphicon glyphicon-picture"></i>
				                    </span>
				                    <input type="text" class="form-control" id="verify" name="verify" placeholder="请输入验证码">
		                       </div>                     
		                    </div>
		                    <div class="form-group code" style="flex:1;padding:0 0 0 10%">
							   	   <input type='hidden' value=''  id='code'/> 
					               <canvas width="110%" height="36" id="verifyCanvas"></canvas>
				                   <img id="code_img">
				            </div>
		            </div>
					
				    <div class="form-group">
						    <div class="btn-group btn-group-justified">
								<div class="btn-group but">
									<button type="button" class="btn" id="loginbtn">
										   登录
									</button>
								</div>									
							</div>								
					</div>
			   </form>	
			</div>
<script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{js/lobibox.js}"></script>
<script th:src="@{js/adminJS/login.js}"></script> 
                    
</body> 

</html>
